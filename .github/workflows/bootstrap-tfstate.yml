name: Bootstrap tfstate bucket

on:
  workflow_dispatch:

jobs:
  bootstrap:
    environment: dev
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bootstrap
    steps:
      - uses: actions/checkout@v4

      # - name: Setup Terraform
      #   uses: hashicorp/setup-terraform@v3
      #   with:
      #     terraform_version: 1.13.3

      - name: Install OCI CLI
        run: |
          python3 -m pip install --upgrade pip
          pip install oci-cli
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Check OCI CLI
        run: |
          oci --version

      - name: Write OCI API private key (PEM)
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/oci_api_key.pem <<'EOF'
          ${{ secrets.OCI_PRIVATE_KEY_PEM }}
          EOF
          chmod 600 ~/.oci/oci_api_key.pem

      - name: Write OCI config (DEFAULT profile)
        run: |
          cat > ~/.oci/config <<EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=$HOME/.oci/oci_api_key.pem
          EOF
          chmod 600 ~/.oci/config

      # - name: IAM sanity check
      #   run: oci iam user get --user-id "${{ secrets.OCI_USER_OCID }}"


      - name: Sanity check OCI config & key
        run: |
          echo "Config file:"
          sed -n '1,50p' ~/.oci/config
          echo "Key header:"
          head -2 ~/.oci/oci_api_key.pem
          
      - name: Verify key fingerprint
        run: |
          openssl pkcs8 -in ~/.oci/oci_api_key.pem -inform PEM -nocrypt -outform DER \
            | openssl md5 -c

      - name: Object Storage namespace check
        run: oci os ns get --region "${{ secrets.OCI_REGION }}"

      - name: Bucket create
        run: |
          oci os bucket create \
            --name tfstate-bucket \
            --compartment-id "${{ secrets.OCI_COMPARTMENT_OCID }}" \
            --region "${{ secrets.OCI_REGION }}" \
            --public-access-type NoPublicAccess \
            --storage-tier standard \
